<html>
<body>
  <h2>Formulir Kontak</h2>
  <form id="contactForm">
    <label for="name">Nama:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="message">Pesan:</label>
    <textarea id="message" name="message" required></textarea><br><br>
    <button type="submit">Kirim</button>
  </form>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Ambil nilai dari input form
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;

      // Buat objek data yang akan dikirim
      var formData = {
        name: name,
        email: email,
        message: message
      };

      // Kirim data menggunakan fetch API
      fetch('https://script.google.com/macros/s/AKfycbxpwp0PggeXbJ-2ZuA4s7XGwD2KfHO0yE9VTI9ZtnxHGROgQGG5D-nL6Xs4UjzNy6rH/exec', {
        method: 'POST',
        mode: 'no-cors', // Hindari CORS
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData) // Kirim data sebagai JSON
      })
      .then(() => {
        alert('Data berhasil dikirim!');
      })
      .catch(error => {
        console.error('Terjadi kesalahan:', error);
        alert('Data gagal dikirim, coba lagi.');
      });
    });
  </script>
</body>
</html>
