        width: 80px; /* Ubah ukuran logo menjadi lebih kecil */

@keyframes borderAnimation {

    25% { border-color: #ff9800; }

.invoice-summary {
    display: flex; /* Mengatur elemen dalam satu baris */

}

.invoice-box {

<body>
<div class="container-left">
    <div class="header" style="display: flex; align-items: center;"> <!-- Tambahkan flex untuk menyusun logo dan teks -->
        <img id="logo" src="https://raw.githubusercontent.com/Irh18/Irh/refs/heads/main/Dafa%20S.png" alt="Logo Perusahaan" class="logo">
        <div style="margin-left: 20px;"> <!-- Tambahkan margin untuk jarak -->
        </div>
    </div>
    <div class="customer-info" style="display: flex; align-items: center;">
        <input type="text" id="customer-name" placeholder="Nama Pelanggan" style="width: 500px; margin-right: 10px;"> <!-- Atur lebar di sini -->
          <input type="text" id="invoice-date" style="width: 150px;" placeholder="Pilih Tanggal"> <!-- Ubah type menjadi text -->
    </div>
<table id="invoice-table">
    <thead>
        <tr>
            <th>Jenis Pesanan</th>
            <th>Qty</th>
            <th>Harga</th>
            <th>Jumlah</th>
            <th>Hapus</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="text" name="item[]" placeholder="Jenis Pesanan"></td>
            <td><input type="number" name="qty[]" placeholder="Qty" onchange="calculateTotal()"></td>
            <td><input type="text" name="price[]" placeholder="Harga" oninput="formatInputRupiah(this)" onchange="calculateTotal()"></td>
            <td><span class="amount">0</span></td>
            <td><button class="delete-item-btn" onclick="deleteRow(this)">X</button></td> <!-- Pastikan tombol di dalam <td> -->
        </tr>
    </tbody>
</table>

        <button class="add-item-btn"  onclick="addNewItem()"><i class="fa-solid fa-file"></i> +</button>
        <div class="total-section">
            <p>Total Keseluruhan: <span id="total">0</span></p>
            <p>DP/ Uang Muka: Rp  <input type="text" id="dp" oninput="formatInputRupiah(this); calculateRemaining()" placeholder="Pembayaran Uang Muka Atau Pelunasan"></p>
            <p>Sisa Pembayaran: <span id="remaining">0</span></p>
        </div>
        <div class="action-buttons">
            <button class="save-btn" onclick="saveInvoice()">Simpan Nota</button>
        </div>
    </div>

    <div class="container-right">
        <h2>Daftar Invoice</h2>
        <div class="invoice-list" id="invoiceList">
            <div class="invoice-item">
        </div>
    </div>
  <div id="invoiceModal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <div id="invoiceDetail"></div>       
      </div>
  </div>

  <div id="dialogOverlay" class="dialog-overlay">
    <div id="dialog" class="dialog">
        <p id="dialogMessage"></p>
        <div class="dialog-buttons">
            <button id="dialogOk" class="primary">OK</button>
            <button id="dialogCancel" style="display: none;">Batal</button>
        </div>
    </div>
</div>

<div id="notification" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #4CAF50; color: white; padding: 10px; border-radius: 5px; z-index: 1000;">
    Teks invoice berhasil disalin ke clipboard!
</div>

    <script>

document.querySelector('.close').onclick = closeModal;

function deleteRow(button) {
    const row = button.closest('tr'); // Temukan baris terdekat
    row.parentNode.removeChild(row); // Hapus baris
    calculateTotal(); // Hitung ulang total setelah menghapus
}

        // Inisialisasi Flatpickr setelah DOM siap
    document.addEventListener('DOMContentLoaded', function() {
        flatpickr("#invoice-date", {
            dateFormat: "d/m/Y", // Ubah format tanggal menjadi dd/mm/yyyy
        });
    });

function saveInvoice() {
    const customerName = document.getElementById('customer-name').value;
    const invoiceDate = document.getElementById('invoice-date').value;
    const items = [];
    const rows = document.querySelectorAll('#invoice-table tbody tr');

    rows.forEach(row => {
        const item = row.querySelector('input[name="item[]"]').value;
        const qty = row.querySelector('input[name="qty[]"]').value;
        const price = row.querySelector('input[name="price[]"]').value;
        const amount = qty * price;

        items.push({ item, qty, price, amount });
    });

    const total = document.getElementById('total').innerText;
    const dp = document.getElementById('dp').value;
    const remaining = document.getElementById('remaining').innerText;

    google.script.run.withSuccessHandler(function() {
        resetForm();
        showDialog('Invoice berhasil disimpan.');
        loadInvoices(); // Tambahkan pemanggilan loadInvoices di sini
    }).saveInvoice(customerName, invoiceDate, items, total, dp, remaining);
}

function resetForm() {
    document.getElementById('customer-name').value = '';
    document.getElementById('invoice-date').value = '';
    document.getElementById('dp').value = '';
    
    const tableBody = document.querySelector('#invoice-table tbody');
    tableBody.innerHTML = `
        <tr>
            <td><input type="text" name="item[]" placeholder="Jenis Pesanan"></td>
            <td><input type="number" name="qty[]" placeholder="Qty" onchange="calculateTotal()"></td>
            <td><input type="text" name="price[]" placeholder="Harga" oninput="formatInputRupiah(this)" onchange="calculateTotal()"></td>
            <td><span class="amount">0</span></td>
        </tr>
    `;
    
    document.getElementById('total').innerText = '0';
    document.getElementById('remaining').innerText = '0';
    
    calculateTotal();
}

function loadInvoices() {
    google.script.run.withSuccessHandler(displayInvoices).getInvoices();
}

function displayInvoices(invoices) {
    const invoiceList = document.getElementById('invoiceList');
    invoiceList.innerHTML = ''; // Kosongkan kontainer

    if (!Array.isArray(invoices) || invoices.length === 0) {
        invoiceList.innerHTML = '<p>Tidak ada invoice untuk ditampilkan.</p>';
        return;
    }

    invoices.forEach((invoice, index) => {
        console.log(invoice); // Debug: Tampilkan objek invoice di konsol

        const invoiceItem = document.createElement('div');
        invoiceItem.className = 'invoice-item';
        
        // Ambil nilai total, dp, dan remaining langsung
        const total = invoice.total || 0; // Jika tidak ada, set ke 0
        const dp = invoice.dp || 0; // Jika tidak ada, set ke 0
        const remaining = total - dp; // Hitung sisa

invoiceItem.innerHTML = `
    <strong class="invoice-name">${invoice.name}</strong> 
    <span class="invoice-date">- ${invoice.date}</span>
    <div class="invoice-summary">
        <div class="invoice-box">Total: ${formatRupiah(total)}</div>
        <div class="invoice-box">DP: <br>${formatRupiah(dp)}</div>
        <div class="invoice-box">Sisa: ${remaining === 0 ? 'LUNAS' : formatRupiah(remaining)}</div>
    </div>
`;
        
        // Tambahkan event listener untuk menampilkan detail invoice
        invoiceItem.onclick = function() {
            this.classList.add('animate-border'); // Tambahkan kelas animasi saat diklik
            setTimeout(() => {
                this.classList.remove('animate-border'); // Hapus kelas setelah 1 detik
            }, 2000);
            viewInvoice(index); // Panggil fungsi untuk menampilkan detail invoice
        };

        invoiceList.appendChild(invoiceItem);
    });
}


function viewInvoice(index) {
    google.script.run.withSuccessHandler(function(invoice) {
        if (!invoice || !Array.isArray(invoice.items)) {
            showDialog('Invoice tidak valid atau items tidak ditemukan.');
            return;
        }
        window.currentInvoiceIndex = index; // Simpan index invoice
        window.currentInvoice = invoice; // Simpan objek invoice

        const itemsHtml = invoice.items.map(item => {
            const qty = parseFloat(item.qty) || 0; // Pastikan qty adalah angka
            const price = parseFloat(item.price.replace(/[^0-9]/g, '')) || 0; // Pastikan price adalah angka
            const amount = qty * price; // Hitung jumlah
            return `
                <tr>
                    <td>${item.item}</td>
                    <td>${qty}</td>
                    <td>${formatRupiah(price)}</td>
                    <td>${formatRupiah(amount)}</td> <!-- Pastikan amount ditampilkan -->
                </tr>
            `;
        }).join('');

        const total = typeof invoice.total === 'number' ? invoice.total : parseFloat(invoice.total.replace(/[^0-9]/g, '')) || 0; // Pastikan total adalah angka
        const dp = typeof invoice.dp === 'number' ? invoice.dp : parseFloat(invoice.dp.replace(/[^0-9]/g, '')) || 0; // Pastikan dp adalah angka
        const remaining = total - dp; // Menghitung sisa

        const invoiceDetail = document.getElementById('invoiceDetail');
        invoiceDetail.innerHTML = `
            <div id="invoiceContent" style="position: relative;">
              <img src="https://raw.githubusercontent.com/Irh18/Irh/refs/heads/main/Dafa%20S.png" 
              alt="Logo Perusahaan" style="display: block; width: 200px; position: absolute; top: 28%; left: 50%; transform: translateX(-50%); z-index: 1; opacity: 0.1">
                <h3 style="text-align: left;"><em style="font-size: 30px;">Invoice Dafa Sablon</em></h3>
                <p style="text-align: left;"><strong>Nama Pelanggan:</strong> ${invoice.name}</p>
                <p style="text-align: left;"><strong>Tanggal:</strong> ${invoice.date}</p>
                <table style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Jenis Pesanan</th>
                            <th>Qty</th>
                            <th>Harga</th>
                            <th>Jumlah</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${itemsHtml}
                    </tbody>
                </table>
                <p style="text-align: left;"><strong>Total: ${formatRupiah(total)}</strong></p>
                <p style="text-align: left;"><strong>DP: <span id="dpAmount">${formatRupiah(dp)}</span></strong></p>
                <p style="text-align: left;">
                    <strong>Sisa: <span id="remainingAmount">${remaining === 0 ? 'LUNAS' : formatRupiah(remaining)}</span></strong>
                </p>
                <p style="text-align: left;"><em>Terima Kasih Telah Mempercayakan Dafa Sablon</em></p>
            </div>
            <div class="button-container" style="display: flex; justify-content: flex-end; margin-top: 20px;">
                <button id="copyInvoiceBtn" class="action-btn" style="background-color: #4CAF50; color: white;" onclick="copyInvoice()">Copy Invoice</button>
                <button id="download-btn" class="action-btn" onclick="downloadInvoice()">Unduh Invoice</button>
                <button id="lunasBtn" class="action-btn" onclick="setLunas(${index}, ${total}, ${dp})" ${remaining === 0 ? 'style="display:none;"' : ''}>Lunas</button>
                <button id="print-btn" class="action-btn" onclick="printInvoice()">Print</button>
                <button id="deleteInvoiceBtn" class="action-btn" style="background-color: #f44336; color: white;" onclick="confirmDeleteInvoice()">Hapus Invoice</button>
            </div>
        `;

        // Tambahkan event listener untuk animasi saat invoiceItem diklik
        invoiceDetail.onclick = function() {
            this.classList.add('animate-border'); // Tambahkan kelas animasi saat diklik
            setTimeout(() => {
                this.classList.remove('animate-border'); // Hapus kelas setelah 1 detik
            }, 1000);
        };

        document.getElementById('invoiceModal').style.display = 'block';
    }).getInvoiceDetails(index);
}

function setLunas(index, total, currentDp) {
    const dpElement = document.getElementById('dpAmount');
    const remainingElement = document.getElementById('remainingAmount');
    const lunasBtn = document.getElementById('lunasBtn');

    dpElement.textContent = formatRupiah(total);
    remainingElement.textContent = 'LUNAS';
    lunasBtn.style.display = 'none';

    // Simpan perubahan ke server
    google.script.run.withSuccessHandler(function(success) {
        if (success) {
            showDialog('Invoice telah diubah menjadi lunas.');
        } else {
            showDialog('Gagal mengubah status invoice.');
        }
    }).updateInvoiceLunas(index, total);
}

function formatInputRupiah(input) {
    // Hapus semua karakter non-digit
    let value = input.value.replace(/\D/g, '');
    
    // Jika nilai kosong, kosongkan input
    if (value === '') {
        input.value = '';
        return;
    }
    
    // Konversi ke number
    value = parseInt(value, 10);
    
    // Format sebagai rupiah dengan simbol mata uang
    input.value = 'Rp ' + value.toLocaleString('id-ID');

    // Hitung ulang total setiap kali input berubah
    calculateTotal();
}

function formatRupiah(angka) {
    return new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR',
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
    }).format(angka);
}

function closeModal() {
    document.getElementById('invoiceModal').style.display = 'none';
}

fetch('data.xml')
    .then(response => response.text())
    .then(data => {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(data, 'text/xml');
        const items = xmlDoc.getElementsByTagName('item');
        
        for (let item of items) {
            addNewItem(item.getElementsByTagName('name')[0].textContent, 
                        item.getElementsByTagName('qty')[0].textContent, 
                        item.getElementsByTagName('price')[0].textContent);
        }
    });
        
function addNewItem() {
    const tableBody = document.querySelector('#invoice-table tbody');
    const newRow = document.createElement('tr');
    
    newRow.innerHTML = `
        <td><input type="text" name="item[]" placeholder="Jenis Pesanan"></td>
        <td><input type="number" name="qty[]" placeholder="Qty" onchange="calculateTotal()"></td>
        <td><input type="text" name="price[]" placeholder="Harga" oninput="formatInputRupiah(this)" onchange="calculateTotal()"></td>
        <td><span class="amount">0</span></td>
        <td><button class="delete-item-btn" onclick="deleteRow(this)">X</button></td> <!-- Tambahkan tombol hapus di sini -->

    `;
    
    tableBody.appendChild(newRow);
}

function calculateTotal() {
    const rows = document.querySelectorAll('#invoice-table tbody tr');
    let total = 0;

    rows.forEach(row => {
        const qty = parseFloat(row.querySelector('input[name="qty[]"]').value) || 0;
        const price = parseFloat(row.querySelector('input[name="price[]"]').value.replace(/[^0-9]/g, '')) || 0; // Menghapus "Rp" dan karakter non-digit
        const amount = qty * price;
        row.querySelector('.amount').innerText = formatRupiah(amount); // Menampilkan amount dengan format rupiah
        total += amount;
    });

    document.getElementById('total').innerText = formatRupiah(total);
    calculateRemaining();
}


function calculateRemaining() {
    const total = parseFloat(document.getElementById('total').innerText.replace(/[^0-9]/g, '')) || 0; // Menghapus "Rp" dan karakter non-digit
    const dp = parseFloat(document.getElementById('dp').value.replace(/[^0-9]/g, '')) || 0; // Menghapus "Rp" dan karakter non-digit
    const remaining = total - dp;

    document.getElementById('remaining').innerText = formatRupiah(remaining > 0 ? remaining : 0);
}

function downloadInvoice() {
    const invoiceContent = document.getElementById('invoiceContent'); 
    invoiceContent.style.padding = '20px'; // Add padding here

    // Use a scale factor for higher resolution
    const scale = 2; // Adjust this value for higher or lower quality

    html2canvas(invoiceContent, {
        useCORS: true,
        scale: scale // Set the scale for higher quality
    }).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL("image/png", 1.0); // Ensure max quality
        link.download = 'invoice.png'; 
        link.click(); 
        invoiceContent.style.padding = ''; // Reset padding after download
    }).catch(error => {
        console.error('Error generating canvas:', error);
    });
}

function showDialog(message, isConfirm = false, onConfirm = null) {
            document.getElementById('dialogMessage').textContent = message;
            document.getElementById('dialogOverlay').style.display = 'block';
            document.getElementById('dialogCancel').style.display = isConfirm ? 'inline-block' : 'none';
            
            document.getElementById('dialogOk').onclick = function() {
                document.getElementById('dialogOverlay').style.display = 'none';
                if (isConfirm && onConfirm) onConfirm();
            };
            
            document.getElementById('dialogCancel').onclick = function() {
                document.getElementById('dialogOverlay').style.display = 'none';
            };
        }

    const additionalText = `
*Invoice Dafa Sablon*

Nama: ${window.currentInvoice.name}
Tanggal: ${window.currentInvoice.date}
Status Pembayaran: ${window.currentInvoice.dp ? (window.currentInvoice.remaining === 0 ? 'LUNAS' : 'DP') : 'Belum DP'}

function printInvoice() {
    const invoiceModal = document.getElementById('invoiceModal');
    const modalContent = invoiceModal.querySelector('.modal-content');
    const invoiceContent = modalContent.cloneNode(true);

    if (buttonContainer) {
        buttonContainer.remove();
    }

    if (closeButton) {
        closeButton.remove();
    }

    const printWindow = window.open('', '_blank');
    printWindow.document.write(`
        <!DOCTYPE html>
        <html lang="id">
        <head>
            <meta charset="UTF-8">
            <title></title>
            <style>
                ${document.head.getElementsByTagName('style')[0].innerHTML}

                }

                    margin: 0;
                    padding: 0;

                }

            <div class="print-wrapper">

        </body>

    `);
